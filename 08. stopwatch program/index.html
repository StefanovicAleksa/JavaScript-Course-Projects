<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mini-container main-widget glass-effect">
        <header>
            <h1 class="reset-margin">
                Stopwatch
            </h1>
        </header>
        <main>
            <p id="clock" class="reset-margin">
                00:00:00:00
            </p>
            <div class="stopwatch-function-area">
                <button id="start-btn">
                    Start
                </button>
                <button id="stop-btn">
                    Stop
                </button>
                <button id="reset-btn">
                    Reset
                </button>
            </div>
        </main>
    </section>
    <script src="index.js"></script>
</body>
</html>
