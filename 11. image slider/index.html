<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mini-container main-widget">
        <header>
            <h1 class="reset-margin">Image Slider</h1>
        </header>
        <main>
            <div class="slider">
                <button id="prev-slide-btn">
                    &lt;
                </button>
                <img src="resources/red.png" alt="red car" class="slide">
                <img src="resources/yellow.png" alt="orange car" class="slide">
                <img src="resources/green.png" alt="" class="slide">
                <button id="next-slide-btn">
                    &gt;
                </button>
            </div>
        </main>
    </section>
    <script src="index.js"></script>
</body>
</html>
