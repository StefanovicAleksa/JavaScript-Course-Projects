<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mini-container">
        <div class="main-widget">
            <header>
                <h1 class="program-name reset-margin">
                    Dice Roller
                </h1>
            </header>
            <main>
                <div class="change-dice-num-area">
                    <button id="remove-dice-btn" title="Remove a dice.">
                        -
                    </button>
                </div>
                <div class="dice-roll-area">
                    <div id="dice-holder"></div>
                </div>
                <div class="change-dice-num-area">
                    <button id="add-dice-btn" title="Add a dice.">
                        +
                    </button>
                </div>
            </main>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
