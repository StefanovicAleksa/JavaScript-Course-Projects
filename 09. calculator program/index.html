<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculator-widget">
            <div class="display-area">
                <p class="reset-margin" id="display"></p>
            </div>
            <div class="keys-area">
                <div class="clear-btn-area">
                    <button id="clear-btn" class="operator">
                        C
                    </button>
                </div>
                <button class="key operator">
                    +
                </button>
                <button class="key">
                    7
                </button>
                <button class="key">
                    8
                </button>
                <button class="key">
                    9
                </button>
                <button class="key operator">
                    -
                </button>
                <button class="key">
                    4
                </button>
                <button class="key">
                    5
                </button>
                <button class="key">
                    6
                </button>
                <button class="key operator">
                    *
                </button>
                <button class="key">
                    1
                </button>
                <button class="key">
                    2
                </button>
                <button class="key">
                    3
                </button>
                <button class="key operator">
                    /
                </button>
                <button class="key">
                    0
                </button>
                <button class="key">
                    .
                </button>
                <button id="equal-btn">
                    =
                </button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
